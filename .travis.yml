os: linux
dist: xenial
language: shell

jobs:
  include:
    - stage: checks
      name: shellcheck
      before_script:
        - shellcheck --version
      script:
        - shellcheck bash/* bin/* lib/gim/installers/* lib/gim/rc/* lib/gim/dbi lib/gim/path make/*
    - name: reuse
      addons:
        apt:
          packages:
            - python3-pip
      install:
        - pip3 install --user fsfe-reuse
      before_script:
        - reuse --version
      script:
        - reuse lint
    - name: deploy
      script:
        - make install
