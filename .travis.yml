language: shell

addons:
  apt:
    packages:
      - python3-pip

install:
  - sudo pip3 install fsfe-reuse typing

before_script:
  - shellcheck --version
  - python3 --version
  - reuse --version

script:
  - shellcheck bash/* bin/* lib/gim/installers/* lib/gim/rc/* lib/gim/dbi lib/gim/path make/*
  - reuse lint

deploy:
  - make install
